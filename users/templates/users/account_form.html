{% extends 'base.html' %}

{% block content %}



<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="#"><i class="im im-angle-left"></i></a>
            <br>

            <form class="form" method="POST" action="{% url 'update_account' %}" enctype="multipart/form-data">
                {%csrf_token%}
                {% for frm in form %}
                <!-- Input:Text -->
                <div class="form__field">
                    <label for="formInput#text">{{frm.label}}</label>
                    {{frm}}
                </div>
                
                {% endfor%}

                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
            </form>
        </div>
    </div>
</main>


{% endblock %}
