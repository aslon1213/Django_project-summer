{%extends 'base.html'%}
{%block content%}
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Votes</th>
        <th>Vote Ratio</th>
        <th>Created Time</th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    {%for project in projects%}
    <tr>
        <td>{{project.pk}}</td>
        <td>{{project.title}}</td>
        <td>{{project.vote_total}}</td>
        <td>{{project.vote_ratio}}</td>
        <td>{{project.created}}</td>
        <td>
            <a href="{%url 'project' project.id %}">view</a>
        </td>
        <td>
            <a href="{%url 'update-project' project.id %}">Edit</a>
        </td>
        <td>
            <a href="{%url 'delete-project' project.id %}">Delete</a>
        </td>
    </tr>
    {%endfor%}

</table>
{%endblock%}
