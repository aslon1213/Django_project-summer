

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Votes</th>
        <th>Vote Ratio</th>
        <th>Created Time</th>
        <th>Link</th>
    </tr>
    {%for project in projects%}
    <tr>
        <td></td>
        <td>{{project.title}}</td>
        <td>{{project.vote_total}}</td>
        <td>{{project.vote_ratio}}</td>
        <td>{{project.created}}</td>
        <td>
            <a href="{%url 'project' project.id %}">view</a>
        </td>
    </tr>
    {%endfor%}

</table>
